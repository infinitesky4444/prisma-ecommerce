type Brand {
  id: ID! @unique
  name: String!
  category: Category!
}

type Category {
  id: ID! @unique
  name: String!
  options: [Option!]!
}

type Option {
  id: ID! @unique
  name: String!
  values: [OptionValue!]! @relation(name: "OptionOptionValues", onDelete: CASCADE)
  category: Category!
}

type OptionValue {
  id: ID! @unique
  name: String!
}

type SelectedOption {
  id: ID! @unique
  deletedAt: DateTime # For soft-deletion
  option: Option!
  variant: Variant! @relation(name: "VariantOnSelectedOptions")
  value: OptionValue!
} 

type Variant {
  id: ID! @unique
  deletedAt: DateTime # For soft-deletion
  selectedOptions: [SelectedOption!]! @relation(name: "VariantOnSelectedOptions", onDelete: CASCADE)
  price: Float!
  available: Boolean!
  product: Product @relation(name: "ProductVariants") # Variants can be disconnected from product when soft-deleted
}

type Attribute {
  id: ID! @unique
  value: String!
  category: Category!
  products: [Product!]!
}

type Product {
  id: ID! @unique
  deletedAt: DateTime # For soft-deletion
  name: String!
  description: String
  brand: Brand!
  SKU: String
  category: Category!
  options: [Option!]!
  unavailableOptionsValues: [OptionValue!]!
  variants: [Variant!]! @relation(name: "ProductVariants" onDelete: CASCADE)
  attributes: [Attribute!]!
  displayPrice: Float!
  available: Boolean!
  imageUrl: String
  orderables: [OrderableProduct!]! @relation(name: "OrderableProducts", onDelete: CASCADE)
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  firstName: String
  lastName: String
  role: Role! @default(value: USER)
  cart: [OrderLineItem!]! @relation(name: "UserCart" onDelete: CASCADE)
  orders: [Order!]! @relation(name: "UserOrders")
  stripeCustomerId: String
  oneSignalUserId: String
}

type File {
  id: ID! @unique
  name: String!
  url: String! @unique
  contentType: String!
  secret: String! @unique
  size: Int!
}

type Order {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  owner: User! @relation(name: "UserOrders")
  lineItems: [OrderLineItem!]! @relation(name: "OrderLineItems" onDelete: CASCADE)
  totalPrice: Float!
  totalRefunded: Float!
  totalTax: Float!
  orderStatus: OrderStatus!
}

type OrderLineItem {
  id: ID! @unique
  quantity: Int!
  variant: Variant!
  owner: User @relation(name: "UserCart", onDelete: SET_NULL)
}

type ShopMetadata {
  id: ID! @unique
  bestSalesProducts: [OrderableProduct!]! @relation(name: "BestSalesProducts")
  newProducts: [OrderableProduct!]! @relation(name: "NewProducts")
  MOTD: String
}

type OrderableProduct {
  id: ID! @unique
  product: Product! @relation(name: "OrderableProducts")
  position: Int!
  metadataBestSale: ShopMetadata @relation(name: "BestSalesProducts")
  metadataNewProduct: ShopMetadata @relation(name: "NewProducts")
}

# SUBMITTED = Order created but not yet paid
# PAID = Order created and successfully paid.
# PREPARED = Order created, subccesfully paid, and prepared by the store.
enum OrderStatus {
  SUBMITTED
  PAID
  PREPARED,
  FAILED
}

enum Role {
  USER
  ADMIN
}
